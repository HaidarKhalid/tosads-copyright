<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tosads PDF Watermark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            display: block;
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>أضف علامة مائية إلى PDF</h1>

    <label>اختر ملف PDF:</label>
    <input type="file" id="pdf-upload" accept="application/pdf">

    <label>اختر صورة العلامة المائية:</label>
    <input type="file" id="image-upload" accept="image/*">

    <button id="process">أضف العلامة المائية واحفظ</button>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
